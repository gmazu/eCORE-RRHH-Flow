# Configuracion general de paneles

panel_g_flow_busy_hour:
  elevator_capacity: 6
  elevator_trip_limit: 3
  patience_trips: 3
  timeline_slide_seconds: 0.4
  people_move_seconds: 0.6

  # === VELOCIDADES HORMIGA ===
  # Duración máxima de la ola de llegada (segundos)
  wave_duration_max: 6.0
  # Tiempo base para entrar al lobby (segundos)
  entrada_lobby_time: 1.2
  # Tiempo base para subir escaleras (segundos)
  subir_escalera_time: 0.8
  # Tiempo base para salir (segundos)
  salir_time: 0.9
  # Tiempo base movimientos internos (segundos)
  movimiento_interno_time: 0.7

  # === VARIACIÓN INDIVIDUAL ===
  # Rango de velocidad de cada hormiga (multiplicador)
  velocidad_min: 0.7
  velocidad_max: 1.4

  # === MICRO-PAUSAS (conversaciones) ===
  # Probabilidad de hacer una pausa (0.0 a 1.0)
  micro_pausa_prob: 0.3
  # Duración mínima de pausa (segundos)
  micro_pausa_min: 0.1
  # Duración máxima de pausa (segundos)
  micro_pausa_max: 0.4
